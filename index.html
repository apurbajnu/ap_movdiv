<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover plugin</title>
</head>
<style>
    div {
    background: #F3F1F1;
    width: 148px;
    height: 100px;
    border: 1px solid #B7B7B7;

    position: relative;
}

</style>
<body>
<div class="hello">
    <h1>hello</h1>
</div>

<div class="next">
    <h1>NEXt</h1>
</div>

<div class="prev">
<h1>prive</h1>
    
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="ap_movdiv.js"></script>
    <script>

    (function($){

        $('.prev').ap_movdiv({
            'direction':'bottom',
            halfComplete: function(){
                    console.log('halfCompleted');
            },
            onComplete:function(){
                    console.log('completed');
            }
        });
        $('.next').ap_movdiv();
        $('.hello').ap_movdiv({
            'anim' : {'opacity' : 0.5},
            'ranim': {'opacity' : 1},
            'direction':'left',
            'duration' : 1000,
            'distance' : '250px',
            // 'rdistance' : '125px'

        });


    })(jQuery)


    </script>

</body>
